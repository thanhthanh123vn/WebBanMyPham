<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/signUp.css">
</head>

<body>
    <div class="main">

        <form action="login.html" method="POST" class="form" id="register-form">
            <h3 class="heading">Đăng ký tài khoản❤️</h3>
            <!-- <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p> -->

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label" rules="required">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" rules="required" placeholder="VD:Nguyễn Thạnh"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" rules="required|email" placeholder="VD: email@domain.com"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu"
                    class="form-control">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Nhập lại Mật khẩu</label>
                <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu"
                    class="form-control">
                <span class="form-message"></span>
            </div>


            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="../js/validator.js"></script>
    <script>
        var registerForm =  Validator('#register-form',{
            onSubmit : function (data){
                // console.log(data);
                // // Send data to server
                 $.ajax({
                   url: '',
                    method: 'POST',
                    data: data,
                    success: function(response){
                     console.log(response);
                       // Show success message
                       alert('Đăng ký thành công');
                   },
                     error: function(error){
                      console.error(error);
                       // Show error message
                       alert('Đăng ký thất bại');
                  }
                });
             

            }
        });




    </script>

</body>

</html>
