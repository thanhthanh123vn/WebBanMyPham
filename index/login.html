<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body ,html{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgba(128,0,128,0.6), rgba(135,206,235,0.6));
        }

     
      .container{
        width: 1200px;
        margin-top: 30px;
        background-size: cover;
        margin-left: auto;
        border-radius: 5px ;
        margin-right: auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

        .form-sign {
            background: white;
            padding: 40px;
            width: 350px;
            margin-bottom: 50px;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #6A006A;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            margin-top: 8px;
            font-size: 14px;
            border: none;
            background: #F0F0F0;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn {
            width: 50%;
            padding: 15px;
            background: #C71585;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
      
            margin-top: 10px;
        }

        .btn:hover {
            background: #D75D8D;
        }

        .login-alt {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .login-alt img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .sign-up {
            color: gray;
            margin-top: 10px;
        }

        .sign-up a {
            text-decoration: none;
            color: #6A006A;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="form-sign">
    <h2>Sign In</h2>
    <form>
        <div class="input-group">
            <input type="text" placeholder="username or email" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="password" required>
        </div>
        <button class="btn" type="submit">SIGN IN</button>
    </form>
    <p>Or login with</p>
    <div class="login-alt">
        <img class="facebook-login" src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook">
        <img class="google-login" src="https://img.icons8.com/ios-filled/50/000000/google-logo.png" alt="Google">
    </div>
    <p class="sign-up">Sign Up</p>
</div>
</div>
<script src="../js/main.js"></script>
</body>
</html>
