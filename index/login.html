<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8a2be2, #87ceeb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1200px;
            padding: 20px;
        }

        .form-sign {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        h2 {
            margin-bottom: 20px;
            color: #4b0082;
            font-size: 26px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            background: #f5f5f5;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #a020f0;
            box-shadow: 0 0 10px rgba(160, 32, 240, 0.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #c71585, #d75d8d);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #d75d8d, #c71585);
        }

        .login-alt {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

     

        .login-alt img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .login-alt img:hover {
            transform: scale(1.1);
            background-color: aqua;
        }

        .sign-up {
            color: gray;
            margin-top: 20px;
            font-size: 15px;
        }


        .sign-up a {
            text-decoration: none;
            color: #6A006A;
            font-weight: bold;
        }

        .sign-up a:hover {
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-sign">
            <h2>Sign In</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Tên người dùng hoặc email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Mật khẩu" required>
                </div>
                <div class="input-group submit">
                    <button class="btn" type="submit">Đăng nhập</button>
                    <a href="#" style="display:block; margin-top: 10px; color: #6A006A; ">Quên Mật Khẩu?</a>
                </div>
            </form>
            <p>Hoặc đăng nhập bằng</p>
            <div class="login-alt">
                <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook">
                <img src="https://img.icons8.com/ios-filled/50/000000/google-logo.png" alt="Google">
            </div>
            <p class="sign-up">Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
        </div>
    </div>

</body>

</html>
