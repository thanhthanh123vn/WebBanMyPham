<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Tài Khoản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #f9f9f9;
        }
        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .form-group label.inline {
            display: inline-block;
            margin-right: 15px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #2e7d32;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .profile-image {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-image img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: #ddd;
        }
        .social-links {
            margin-top: 15px;
        }
        .social-links button {
            background-color: #ccc;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }
        .social-links button:disabled {
            background-color: #98d498;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Chào Nguyễn Văn</h2>
        <a href="#">Quản lý tài khoản</a>
        <a href="#">Hasaki tích điểm</a>
        <a href="#" class="active">Thông tin tài khoản</a>
        <a href="#">Đơn hàng của tôi</a>
        <a href="#">Booking của tôi</a>
        <a href="#">Sổ địa chỉ nhận hàng</a>
        <a href="#">Danh sách yêu thích</a>
        <a href="#">Mua lại</a>
        <a href="#">Hỏi đáp</a>
    </div>
    <div class="main-content">
        <div class="profile-section">
            <h2>Thông tin tài khoản</h2>
            <div class="profile-image">
                <img src="#" alt="Ảnh đại diện">
                <p>Tải ảnh của bạn</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="22130260@st.hcmuaf.edu.vn" disabled>
                </div>
                <div class="form-group">
                    <label for="name">Họ và tên</label>
                    <input type="text" id="name" value="Thạnh Nguyễn Văn">
                </div>
                <div class="form-group">
                    <label>Giới tính</label>
                    <label class="inline"><input type="radio" name="gender" value="Nam"> Nam</label>
                    <label class="inline"><input type="radio" name="gender" value="Nữ"> Nữ</label>
                    <label class="inline"><input type="radio" name="gender" value="Không xác định" checked> Không xác định</label>
                </div>
                <div class="form-group">
                    <label for="dob">Ngày sinh (Không bắt buộc)</label>
                    <select id="day">
                        <option>Ngày</option>
                        <!-- Add day options here -->
                    </select>
                    <select id="month">
                        <option>Tháng</option>
                        <!-- Add month options here -->
                    </select>
                    <select id="year">
                        <option>Năm</option>
                        <!-- Add year options here -->
                    </select>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="promo">
                    <label for="promo">Nhận thông tin khuyến mãi qua e-mail</label>
                </div>
                <button type="submit" class="btn">Cập nhật</button>
            </form>
            <div class="social-links">
                <h3>Liên kết mạng xã hội</h3>
                <button disabled>Facebook</button>
                <button>Google</button>
            </div>
        </div>
    </div>
</body>
</html>
